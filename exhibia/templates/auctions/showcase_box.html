{% load thumbnail %}
{% with auction as a %}
<li data-id="{{ a.id }}" data-type="util" data-types="camera" class="span3 span3a item_showcase item" style="margin-bottom: 10px;">
    <h2>
        <a href="{% url auction_item a.item.slug_name %}?item={{ a.id }}">{{ a.item.name }}</a>
    </h2>
    <a href="{% url auction_item a.item.slug_name %}?item={{ a.id }}">
        <img class="product" src="{% thumbnail a.item.image.img 135x135 %}" />
    </a>
    <hr/>
    <h1 id="timer_{{ a.id }}">{{ a.time_left }} seconds</h1>
    <h6>Tick time: <span id="bidding_time_{{ a.id }}">{{ a.bidding_time }} seconds</span></h6><hr/>
    <h5>
        <img class="social" width="24" height="24" id="last_bidder_img_{{ a.id }}" src="{{ STATIC_URL }}img/facebook-16x16.png" />
        <span style="font-size: 11px;" id="last_bidder_{{ a.id }}">{{ a.last_bidder }}</span>
    </h5>
    <hr/>
    <p style="margin-top: -5px"><a class="btn bid-btn" data-auctionid="{{ a.id }}" href="#">BID</a></p>
</li>
{% endwith %}
