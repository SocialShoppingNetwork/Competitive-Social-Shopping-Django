<div class="modal fade" id="ModalBidderProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="myModalLabel">bidder profile</h1>
      </div>
      <div class="modal-body ">
        <div class="user-profile">
          <div class="user-f">
            <img src="{{ user.profile.img_url }}">
          </div>
          <div class="user-n">{{ user.username }}</div>
          <div class="clearfix"></div>
        </div>
        <div class="social-bidder">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <ul class="list-unstyled">
                <li>
                  <a href=""><span class="bidder-profile bid-fb"></span>Facebook Bidder Verified</a>
                </li>
                <li>
                  <a href=""><span class="bidder-profile bid-tw"></span>Twitter Bidder Verified</a>
                </li>
                <li>
                  <a href=""><span class="bidder-profile bid-google"></span>Google Bidder Verified</a>
                </li>
              </ul>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <ul class="list-unstyled">
                <li>
                  <a href=""><span class="bidder-profile bid-instagram"></span>Instragram Verified Bidder</a>
                </li>
                <li>
                  <a href=""><span class="bidder-profile bid-nw"></span>Other Networks Verified Bidder</a>
                </li>
                <li>
                  <a href=""><span class="bidder-profile bid-premium"></span>Premium Verified</a>
                </li>
              </ul>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-black" data-dismiss="modal">close</button>
      </div>
    </div>

  </div>
</div>
