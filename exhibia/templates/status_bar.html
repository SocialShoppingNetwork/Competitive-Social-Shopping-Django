{% extends 'base.html' %}
{% block status_bar %}
<div class="chat">
	<h3 class="tab-title">Chat</h3>
	<div class="container">
		<ul class="unstyled chat-container">
			<li class="row">
				<div class="span1"><img src="" class="img-circle" /></div>
				<div class="span2">Mensaje del chat</div>
			</li>
		</ul>
		<div class="span3">
			<div class="input-prepend">
    			<span class="add-on">
    				<i class="icon-envelope"><i>
    			<span><input id="chat-msg" type="text" />
    		</div>
		</div>
	</div>
</div>
<script src="{{ STATIC_URL }}/js/status-bar.js" type="text/javascript"></script>
{% endblock %}
